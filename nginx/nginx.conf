map $http_upgrade $connection_upgrade { default upgrade; '' close; }

# Use Kubernetes DNS resolver with short TTL for dynamic resolution
resolver kube-dns.kube-system.svc.cluster.local valid=10s ipv6=off;
resolver_timeout 5s;

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;
  include /etc/nginx/mime.types;

  # Define backend upstream as a variable to defer DNS resolution
  set $backend_upstream "communities-platform-backend:80";

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 5s;
    proxy_read_timeout 60s;

    # Use variable to enable runtime DNS resolution
    proxy_pass http://$backend_upstream/;
  }

  location /socket.io/ {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header Origin $http_origin;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 86400;
    proxy_buffering off;

    # Use variable to enable runtime DNS resolution
    proxy_pass http://$backend_upstream/socket.io/;
  }
}
