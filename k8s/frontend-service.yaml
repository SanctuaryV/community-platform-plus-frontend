apiVersion: v1
kind: Service
metadata:
  name: communities-platform-frontend
  labels:
    app: communities-platform-frontend
spec:
  type: LoadBalancer     # << เปลี่ยนจาก ClusterIP
  selector:
    app: communities-platform-frontend
  ports:
    - name: http
      port: 80           # พอร์ตที่ให้คนข้างนอกเรียกเข้า
      targetPort: 80     # พอร์ตใน container (nginx)